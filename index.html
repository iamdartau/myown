<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {

            font-family: sans-serif;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

            padding: 0.75rem 1.5rem;

            color: white;

            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
